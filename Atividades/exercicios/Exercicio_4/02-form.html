<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script>



    function Pessoa(nome,telefone,endereco,email){

        this.telefone = telefone;

        this.email = email;
    }

    function carregaDados(){
        const nome = document.FormDados.nome.value;
        const telefone = document.FormDados.telefone.value;
        const endereco = document.FormDados.endereco.value;
        const email = document.FormDados.email.value;

        pessoa = new Pessoa(nome,telefone,endereco,email);

        console.log(pessoa);
    }

</script>

</head>

<body>

<div class="container">

        <h1 style="text-align: center; color: blue;">Javascript</h1>
    </div>

    <form action="get" name="FormDados">

        <input type="button" value="carregar" class="btn btn-primary" onclick="carregaDados()">
